<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LED计时器选择</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      width: 100%;
      height: 100%;
      background-color: black;
      color: #ff3333;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .container {
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    
    h1 {
      font-size: clamp(24px, 8vw, 40px);
      margin-bottom: 30px;
      text-shadow: 0 0 5px #ff3333;
    }
    
    .description {
      font-size: clamp(16px, 4vw, 20px);
      margin-bottom: 40px;
    }
    
    .timer-options {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }
    
    .timer-option {
      padding: 20px;
      border: 3px solid #ff3333;
      border-radius: 15px;
      background-color: black;
      color: #ff3333;
      text-decoration: none;
      font-size: clamp(18px, 5vw, 24px);
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    .timer-option:hover {
      background-color: #ff3333;
      color: black;
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(255, 51, 51, 0.5);
    }
    
    .footer {
      margin-top: 50px;
      font-size: clamp(14px, 3vw, 16px);
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LED计时器</h1>
    <p class="description">请选择您想要使用的计时器版本：</p>
    
    <div class="timer-options">
      <a href="timer_version1.html" class="timer-option">计时器版本 1</a>
      <a href="timer_version2.html" class="timer-option">计时器版本 2</a>
    </div>
    
    <div class="footer">
      <p>基于LED风格设计的双计时器应用</p>
    </div>
  </div>
</body>
</html>
